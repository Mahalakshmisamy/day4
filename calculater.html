<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>
    <h1><button>Simple Calculater</button></h1>
    <div id="parent">
            <div id="cal1" class="child"></div>
            <div  id="cal2"class="child">1</div>
            <div id="cal3" class="child">2</div>
            <div  id="cal4"class="child">3</div>
            <div  id="cal5"class="child">+</div>
            <div  id="cal6"class="child">4</div>
            <div  id="cal7"class="child">5</div>
            <div  id="cal8"class="child">6</div>
            <div  id="cal9"class="child">&#8722;</div>
            <div id="cal10" class="child">7</div>
            <div id="cal11" class="child">8</div>
            <div id="cal12" class="child">9</div>
            <div id="cal13" class="child">&#8727;</div>
            <div id="cal14" class="child">&#8705;</div>
            <div id="cal15" class="child">0</div>
            <div id="cal16" class="child">&#8725;</div>
            <div id="cal17" class="child">&#x003D;</div>
        </div>   
</body>
</html>
